<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>DisplayStudent</h1>
        <table border="2px">
            <tr>
                <th>Sname</th>
                <th>Sage</th>
                <th>Slocation</th>
            </tr>
            {% for st in stlist %}
            <tr>
                <td>
                    {{st.Sname}}
                </td>
                <td>
                    {{st.Sage}}
                </td>
                <td>
                    {{st.Slocation}}
                </td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
